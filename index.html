<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Even or Odd</title>
</head>
<body>
    <div class="body">
        <div class="main">
            <center><h2>Even or Odd</h2></center>
            <div class="circles">
                <div class="fbx">
                    <div id="circle-1" class="circle"></div>
                    <div id="circle-2" class="circle"></div>
                    <div id="circle-3" class="circle"></div>
                    <div id="circle-4" class="circle"></div>
                    <div id="circle-5" class="circle"></div>
                </div>
                <div class="ratio">
                    <div class="r-1"></div>
                    <div class="colon">:</div>
                    <div class="r-2"></div>
                </div>
                <div class="sbx">
                    <div id="circle-7" class="circle"></div>
                    <div id="circle-9" class="circle"></div>
                    <div id="circle-11" class="circle"></div>
                    <div id="circle-13" class="circle"></div>
                    <div id="circle-15" class="circle"></div>
                </div>
            </div>
            <center> <div class="banner"> Wait for result!!!</div></center>
            <div class="win-1">Congratulations Player-1 Wins!!!</div>
            <div class="win-2">Congratulations Player-2 Wins!!!</div>
            <div class="win-3">Draw Match!!</div>
            <div class="buttons">
                <div class="fbtn"><button>submit</button></div>
                <div class="sbtn"><button>Reset</button></div>
            </div>
        </div>
    </div>
    <script src="./design.js"></script>
</body>
</html>
